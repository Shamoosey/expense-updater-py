[Paths]
uploads_path = ./uploads
service_account_file = ./key.json
log_folder = ./logs

[GoogleSheets]
sheet_name = Budget 2025 Backup
expense_sheet = Expenses
income_sheet = Income

[CSV]
# Column names in the CSV files
columns = date,name,cost,payment,newTotal

[DataProcessing]
# Datetime format for output
date_format = %%m-%%d-%%Y
# Strings to filter out from expenses (comma-separated list)
filter_strings = PAYMENT - THANK YOU,TFR-TO,PAYMENT RECEIVED
# Account numbers to KEEP even if they match filter_strings (comma-separated list)
keep_account_numbers = 4017038

[Sheets]
# Range where data starts (row 8, columns B-F)
data_start_row = 8
data_start_column = B
data_end_column = F
# Column for amount formatting
amount_column = D

[Logging]
# Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO
# Log format
log_format = %%(asctime)s - %%(levelname)s - %%(message)s
# Date format for logs
log_date_format = %%Y-%%m-%%d %%H:%%M:%%S
# Maximum log file size in bytes (10MB)
max_log_size = 10485760
# Number of backup log files to keep
backup_count = 5
# Also log to console (true/false)
console_logging = true